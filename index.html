<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊帳號頁面</title>
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    <span class="signup">
        <form action="index.html">
            <h1>帳號註冊</h1>
            <p>帳號:</p>
            <input type="text" class="account" name="email" placeholder="123@gmail.com">
            <br>
            <p>密碼:</p>
            <input type="password" class="password"name="password">
            <br>
            <br>
            <input type = "button" class="send" value="送出">
        </form> 
    </span>
    <span class='login'>
        <form action="index.html">
            <h1>帳號登入</h1>
            <p>帳號:</p>
            <input type="text" class="account1" name="email" placeholder="123@gmail.com">
            <br>
            <p>密碼:</p>
            <input type="password" class="password1"name="password">
            <br>
            <br>
            <input type = "button" class="send1" value="送出">
        </form> 
    </span>
    <script src="js/all.js"></script>
</body>
</html>
